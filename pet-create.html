<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Virtual Pet</title>
</head>
<body>
    <header>
            <nav>           
                <figure>
                    <img src="images/pets.jpg" alt="pets image" height="100" width="150">
                    <figcaption>Virtual Pet Cafe</figcaption>
                </figure>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="pet-list.html">Meet Our Virtual Pets</a></li>
                    <li><a href="pet-create.html">Create My Pet</a></li>
                    <li><a href="#">View My pets</a></li>
                </ul>
            </nav>              
        </header>
    <main>
        <h1>Create Your Virtual Pet</h1>
        <fieldset>
            <legend >what type of Pet:</legend> 
            <label for="dog">Dog:</label>
            <input type="radio" id="dog" name="breed" value="dog">
            <label for="cat">Cat:</label>
            <input type="radio" id="Cat" name="breed" value="cat">
        </fieldset>
        <p>
            <label for="breed">Pets Breed:</label>
            <select id="breed">
                <option value="Calico">Calico</option>
                <option value="Tabby">Tabby</option>
                <option value="Corgi">Corgi</option>
            </select>
        </p>
        <p>
            <label for="name">Pet's Name:</label>
            <input type="text" id="name">
        </p>
        <p>
            <label for="adoption-date">Virtual Adaption Date:</label>
            <input type="date" id="adoption-date">
        </p>
        <p>
            <label for="age">Pets Age:</label>
            <input type="number" id="age">
        </p>
        <p>
            <label for="backstory">Back Story</label>
            <textarea id="backstory" rows="5"></textarea>
        </p>
        <p>
            <label for="owner-email">Owners's Email</label>
            <input type="email" id="owner-email">
        </p>        
         <p>     
        <input type="checkbox" id="mail-list">
        <label for="mail-list">Add me to Mailing List:</label>
        </p>
        <button>Save </button>
    </main>
    <br>

    <footer>
        All content on this site &copy;Copyright - Virtual Pet Cafe, Inc
    </footer> 
</body>
</html>
